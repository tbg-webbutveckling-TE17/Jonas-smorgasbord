<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <section class="wrapper">
        <section class="left">
            <section class="items">
                <section id="item item1"><img src="https://via.placeholder.com/200x150" alt=""><p id="name name1">Motherboard</p><p id="price price1">500kr</p><button onclick="addToCart(motherboard)">Add to cart</button><button onclick="moreInfo(motherboard)">More Info</button></section>
                <section id="item item2"><img src="https://via.placeholder.com/200x150" alt=""><p id="name name2">Processor</p><p id="price price2">1500kr</p><button onclick="addToCart(cpu)">Add to cart</button><button onclick="moreInfo(cpu)">More Info</button></section>
                <section id="item item3"><img src="https://via.placeholder.com/200x150" alt=""><p id="name name3">Graphic Card</p><p id="price price3">2500kr</p><button onclick="addToCart(gpu)">Add to cart</button><button onclick="moreInfo(gpu)">More Info</button></section>
                <section id="item item4"><img src="https://via.placeholder.com/200x150" alt=""><p id="name name4">2x4gb ram</p><p id="price price4">2000kr</p><button onclick="addToCart(ram)">Add to cart</button><button onclick="moreInfo(ram)">More Info</button></section>
                <section id="item item5"><img src="https://via.placeholder.com/200x150" alt=""><p id="name name5">Harddrive</p><p id="price price5">900kr</p><button onclick="addToCart(hdd)">Add to cart</button><button onclick="moreInfo(hdd)">More Info</button></section>
                <section id="item item6"><img src="https://via.placeholder.com/200x150" alt=""><p id="name name6">Power supply</p><p id="price price6">1200kr</p><button onclick="addToCart(pcu)">Add to cart</button><button onclick="moreInfo(pcu)">More Info</button></section>

            </section>
        </section>
        <section class="cart">
            <section id="cartItems"></section>
            <p id="total">0kr</p>
        </section>
    </section>
</body>
<script src="assets/js/script.js"></script>
</html>
