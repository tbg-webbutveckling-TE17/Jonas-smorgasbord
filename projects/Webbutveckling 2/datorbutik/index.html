<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<header>
    <img src="assets/images/Untitled-1.png" alt="">
</header>
<body>
    <section class="wrapper">
        
        <section class="left">
            <section class="items">
                <section class="listed">
                    <img src="assets/images/8611_01_asus-strix-h370-gaming-intel-motherboard-review.jpg" alt="">
                    <p>Asus Strix Z270H-Gaming</p>
                    <p>1500kr</p>
                    <button onclick="addToCart(motherboard)">Add to cart <i class="fas fa-cart-plus"></i> </button>
                    <button onclick="moreInfo(motherboard)">More Info <i class="fas fa-info-circle"></i></button>
                </section>
                <section class="listed">
                    <img src="assets/images/2574836_bb9c59820d13.jpg" alt="">
                    <p>Intel Core 5 Kabylake 7600k</p>
                    <p>2500kr</p>
                    <button onclick="addToCart(cpu)">Add to cart <i class="fas fa-cart-plus"></i></button>
                    <button onclick="moreInfo(cpu)">More Info <i class="fas fa-info-circle"></i></button>
                </section>
                <section class="listed">
                    <img src="assets/images/3790280 (1).jpg" alt="">
                    <p>GeForce GTX 1080 Strix</p>
                    <p>5500kr</p>
                    <button onclick="addToCart(gpu)">Add to cart <i class="fas fa-cart-plus"></i> </button>
                    <button onclick="moreInfo(gpu)">More Info <i class="fas fa-info-circle"></i></button>
                </section>
                <section class="listed">
                    <img src="assets/images/6110169_0.jpg" alt="">
                    <p>Vengence LPX 2x8gb DDR4</p>
                    <p>2000kr</p>
                    <button onclick="addToCart(ram)">Add to cart <i class="fas fa-cart-plus"></i> </button>
                    <button onclick="moreInfo(ram)">More Info <i class="fas fa-info-circle"></i></button>
                </section>
                <section class="listed">
                    <img src="assets/images/st1000dm010_0.jpg" alt="">
                    <p>Seagate Barracuda 1TB 3.5"</p>
                    <p>900kr</p>
                    <button onclick="addToCart(hdd)">Add to cart <i class="fas fa-cart-plus"></i> </button>
                    <button onclick="moreInfo(hdd)">More Info <i class="fas fa-info-circle"></i></button>
                </section>
                <section class="listed">
                    <img src="assets/images/-CP-9020074-NA-Gallery-HX1000i-01.jpg" alt="">
                    <p>Corsair HX1000i 1000W</p>
                    <p>1200kr</p>
                    <button onclick="addToCart(pcu)">Add to cart <i class="fas fa-cart-plus"></i> </button>
                    <button onclick="moreInfo(pcu)">More Info <i class="fas fa-info-circle"></i></button>
                </section>

            </section>
        </section>
        <section class="main">
        <section class="order">
            <section class="cart">
                <section class="cartItems" id="cartItems">
                    <p id="motherboard"></p>
                    <p id="cpu"></p>
                    <p id="gpu"></p>
                    <p id="ram"></p>
                    <p id="hdd"></p>
                    <p id="pcu"></p>
                </section>
                
            <section class="total-order">
                <p id="total">Att betala: 0kr</p>
                <a href="#" onclick="continueToOrder()" class="orderBtn">Fortsätt till beställning</a>
            </section>
            </section>
        </section>
        
        </section>
        <footer>

        </footer>
    </section>
    <section class="modal" id="myModal">
        <section class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="info-content"></p>
        </section>
    </section>
</body>
<script src="assets/js/script.js"></script>
</html>
