<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<header>
    <img src="assets/images/Untitled-1.png" alt="">
</header>
<body>
    <section class="wrapper">
        
        <section class="left">
            <section class="items">
                <section class="listed">
                    <img src="https://via.placeholder.com/200x150" alt="">
                    <p>Motherboard</p>
                    <p>500kr</p>
                    <button onclick="addToCart(motherboard)">Add to cart <i class="fas fa-cart-plus"></i> </button>
                    <button onclick="moreInfo(motherboard)">More Info <i class="fas fa-info-circle"></i></button>
                </section>
                <section class="listed">
                    <img src="https://via.placeholder.com/200x150" alt="">
                    <p>Processor</p>
                    <p>1500kr</p>
                    <button onclick="addToCart(cpu)">Add to cart <i class="fas fa-cart-plus"></i></button>
                    <button onclick="moreInfo(cpu)">More Info <i class="fas fa-info-circle"></i></button>
                </section>
                <section class="listed">
                    <img src="https://via.placeholder.com/200x150" alt="">
                    <p>Graphic Card</p>
                    <p>2500kr</p>
                    <button onclick="addToCart(gpu)">Add to cart <i class="fas fa-cart-plus"></i> </button>
                    <button onclick="moreInfo(gpu)">More Info <i class="fas fa-info-circle"></i></button>
                </section>
                <section class="listed">
                    <img src="https://via.placeholder.com/200x150" alt="">
                    <p>2x4gb ram</p>
                    <p>2000kr</p>
                    <button onclick="addToCart(ram)">Add to cart <i class="fas fa-cart-plus"></i> </button>
                    <button onclick="moreInfo(ram)">More Info <i class="fas fa-info-circle"></i></button>
                </section>
                <section class="listed">
                    <img src="https://via.placeholder.com/200x150" alt="">
                    <p>Harddrive</p>
                    <p>900kr</p>
                    <button onclick="addToCart(hdd)">Add to cart <i class="fas fa-cart-plus"></i> </button>
                    <button onclick="moreInfo(hdd)">More Info <i class="fas fa-info-circle"></i></button>
                </section>
                <section class="listed">
                    <img src="https://via.placeholder.com/200x150" alt="">
                    <p>Power supply</p>
                    <p>1200kr</p>
                    <button onclick="addToCart(pcu)">Add to cart <i class="fas fa-cart-plus"></i> </button>
                    <button onclick="moreInfo(pcu)">More Info <i class="fas fa-info-circle"></i></button>
                </section>

            </section>
        </section>
        <section class="main">
            <section class="contact-info">
                <form action="">
                    <label for="fname">Mottagare:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="FÃ¶rnamn">
                    <input type="text" id ="sname" name="sname" placeholder="Efternamn"> <br>
                    <label for="phone">Telefonnummer:</label><br>
                    <select name="phone" id="phone">
                        <option value="+46">Sverige +46</option>
                        <option value="+47">Norge +47</option>
                        <option value="+358">Finland +358</option>
                    </select>
                    <input type="text" id=""> <br>
                    <label for="country">Land</label> <br>
                    <select name="country" id="country">
                        <option value="swe">Sverige</option>
                    </select> <br>
                    <label for="postal-code">Postnummer:</label><br>
                    <input type="text" name="postal-code" id="postal-code"> <br>
                    <label for="adress">Mottagar adress:</label> <br>
                    <input type="text" id="adress" name="adress">
                </form>
                </section>
        <section class="order">
            <section class="cart">
            <section class="cartItems" id="cartItems">
                <p id="motherboard"></p>
                <p id="cpu"></p>
                <p id="gpu"></p>
                <p id="ram"></p>
                <p id="hdd"></p>
                <p id="pcu"></p>
            </section>
            <br>
            <p id="total">Att betala: 0kr</p>
            </section>
        </section>
        
        </section>
    </section>
    <footer>

    </footer>
</body>
<script src="assets/js/script.js"></script>
</html>
